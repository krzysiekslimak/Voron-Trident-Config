#####################################################################################
# Nozzle Clean
#####################################################################################

[gcode_macro NOZZLE_CLEAN]
gcode:

   {% set nozzle_temp = params.TEMPERATURE|int %}

    M104 S{nozzle_temp}

    G28 X Y; home xy

    STATUS_CLEANING

    M109 S{nozzle_temp}

    SAVE_GCODE_STATE NAME=nozzle_clean_state

    M83                 ; >>> RELATIVE extrusion <<<
    G92 E0

    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0

    G1 X210 Y250 F8000   ; set reasonable fast feedrate
    G1 E20 F360
    G1 E-5 F360 ; retract filament to get negative pressure
    G1 X185 Y250 F8000
    G4 P2000
    
    ; do the wiggling

    {% set _i = 0 %} 
       {% for _i in range(6) %}
       G1 X160 Y250 F8000
       G1 X180 Y249 F8000
       G1 X160 Y249 F8000
       G1 X180 Y250 F8000
    {% endfor %}

    G1 X130 Y249 F8000 ; park
    M106 S255 ;turn on part coolint
    
    M109 S{nozzle_temp - 40} ; lower temp to stop ozzing

    M107  ;turn off part cooling  
    
    {% set _i = 0 %} 
       {% for _i in range(10) %}
       G1 X130 Y249 F8000
       G1 X220 Y249 F8000
    {% endfor %}
    


    G1 F6000
    G1 X125 Y250
    G1 X125 Y125

    
    # M106 S255 ; turn on part cooling to blow of all dirt
    # M104 S0 ;turns off hotend
    M104 S150

    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1
    RESTORE_GCODE_STATE NAME=nozzle_clean_state

#####################################################################################
# Resume
#####################################################################################


[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_repeats: 5   ; Definiujemy ilość powtórzeń
gcode:
  G92 E0

  G1 F8000   ; Ustawienie rozsądnej prędkości
  G1 X195
  G1 Y250   ; Przesunięcie nad pozycję startową
  G1 E8 F200  ; Wytłaczanie 5 mm filamentu w miejscu


  ; Czyszczenie przez ruchy w poziomie
  {% for _i in range(repeats) %}
  G1 X160 F8000
  G1 X180 F8000
  {% endfor %}

  {% for _i in range(repeats) %}
  G1 X145 F18000
  G1 X195 F18000
  {% endfor %}

  BASE_RESUME  ; Powrót do normalnego wznowienia

[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[gcode_shell_command update_git_script_message]
command: bash -c "bash $HOME/klipper-backup/script.sh -c \"$0\""
timeout: 90.0
verbose: True

[delayed_gcode enable_runout_sensor]
gcode:
  SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1

[gcode_macro enable_encoder_sensor_with_delay]
gcode:
  UPDATE_DELAYED_GCODE ID=enable_runout_sensor DURATION=60

[gcode_macro Z_UP_ALL]
gcode:
    FORCE_MOVE STEPPER=stepper_z DISTANCE=-10 VELOCITY=6
    FORCE_MOVE STEPPER=stepper_z1 DISTANCE=-10 VELOCITY=6
    FORCE_MOVE STEPPER=stepper_z2 DISTANCE=-10 VELOCITY=6

