[gcode_macro X_move_fast]
gcode:
  G90
  G21

  # ---- Sekcja "/" powtarzana 6 razy ----
  {% for _ in range(6) %}
    G1 X50  Y200 F10000
    G1 X200 Y50  F10000
  {% endfor %}

  # ---- Sekcja "\" powtarzana 6 razy ----
  {% for _ in range(6) %}
    G1 X200 Y200 F10000
    G1 X50  Y50  F10000
  {% endfor %}

  # ---- Na koniec ----
  G1 X240 Y240 F10000

